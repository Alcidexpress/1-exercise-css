<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Página Dinámica</title>
    
    <!-- Vinculación de CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Encabezado -->
    <header>
        <h1>Bienvenido a Mi Página Web</h1>
        <p>Explora diferentes efectos y estilos con CSS y JavaScript</p>
    </header>

    <!-- Menú de Navegación -->
    <nav>
        <ul>
            <li><a href="#">Inicio</a></li>
            <li><a href="#">Servicios</a></li>
            <li><a href="#">Contacto</a></li>
        </ul>
    </nav>

    <!-- Sección de contenido -->
    <main>
        <section id="contenido">
            <h2>Imagen desde la Carpeta "imagenes"</h2>

            <!-- Imagen cargada desde la carpeta local -->
            <div class="image-display">
                <img src="imagenes/arboles.png" alt="Imagen de ejemplo" width="300">
            </div>

            <!-- Imagen con efecto overlay -->
            <div class="image-overlay">
                <img src="imagenes/paisaje.jpg" alt="Imagen con overlay">
                <div class="overlay">Texto sobre la imagen</div>
            </div>
        </section>
    </main>

    <!-- Pie de Página -->
    <footer>
        <p>&copy; 2025 Mi Página Dinámica. Todos los derechos reservados.</p>
    </footer>

    <!-- Enlace al JavaScript -->
    <script src="script.js"></script>
</body>
</html>
